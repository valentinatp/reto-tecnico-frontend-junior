<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Font Awesome 7 desde CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav__container">
        <a class="nav__container_link" href="index.html"">Home</a>
        <a class="nav__container_link" href="#containerTableData">Tabla de datos</a>
        <a class="nav__container_link nav__container_link-disabled" href="#" >Graficos Kpi</a>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col">
                <section class="header__table">
                    <!-- Upload file -->
                    <section class="header__table_file_upload">
                        <form action="">
                            <input id="fileInput" type="file" name="fileInput"/>
                        </form>
                    </section>
                    <!-- Filter -->
                    <section class="header__table_filter_data">
                        <form action="">
                            <input type="text" placeholder="ingresa el filtro" accept=".xlsx, .xls">
                            <button class="btn btn-primary" type="button">Filtrar</button>
                        </form>
                    </section>
                </section>
            </div>
        </div>
        <!-- Table -->
        <div class="row">
            <div class="col">
                <section>
                    <div id="containerTableData" class="table-responsive">
                        <table class="table__container">
                            <thead>
                                <tr>
                                    <th class="table__header" scope="col">Nombre Empresa</th>
                                    <th class="table__header" scope="col">Nombre Área</th>
                                    <th class="table__header" scope="col">RUT Trabajador</th>
                                    <th class="table__header" scope="col">Edad</th>
                                    <th class="table__header" scope="col">Profesión</th>
                                    <th class="table__header" scope="col">Cargo</th>
                                    <th class="table__header" scope="col">Sueldo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Resimple</td>
                                    <td>Tecnologia</td>
                                    <td>19342925-4</td>
                                    <td>29</td>
                                    <td>Analista programadora</td>
                                    <td>Desarrolladora Frontend JR.</td>
                                    <td>$800.000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        <!-- Paginator -->
        <div class="row">
            <div class="col">
                <div id="containerPaginator" class="container__paginator">
                    <div class="container__paginator-btn"><a href="#"><i class="fa-solid fa-chevron-left"></i></a></div>
                    <div class="container__paginator-pages"><a href="#">1</a></div>
                    <div class="container__paginator-btn"><a href="#"><i class="fa-solid fa-chevron-right"></i></a></div>
                    <div class="container__paginator-btn"><a href="#"><i class="fa-solid fa-file-arrow-down"></i></a></div>
                </div>
            </div>
        </div>
        <!-- Graphics -->
    </main>
    <!-- Footer -->
    <footer class="footer__container">
        <p class="footer__container_text">Desarrollado por Valentina Toledo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <!-- Incluyo CDN de Sheetjs -->
    <script type="text/javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
